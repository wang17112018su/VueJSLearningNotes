<script src="https://npmcdn.com/vue/dist/vue.js"></script>
<script src="app.js"></script>

<div id="exercise">
    <!-- 1) Show an alert when the Button gets clicked -->
    <div>
        <button v-on:click="showAlert">Show Alert</button>
    </div>
    <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
    <div>
        <!--<input v-on:input='showText' type="text">-->
        <input type="text" v-on:keydown="value = $event.target.value">
        <p>{{ value }}</p>
    </div>
    <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
    <div>
        <!--<input v-on:keydown.enter='showText' type="text">-->
        <input type="text" v-on:keydown.enter="value = $event.target.value">
        <p>{{ value }}</p>
    </div>
</div>
<script>
    new Vue({
        el: '#exercise',
        data: {
            value: ''

        },
        methods: {
            showAlert: function(){
                alert('button hitted!');
            },
            // showText: function(event){
            //     this.value = event.target.value;
            // }
        }
    });

</script>
