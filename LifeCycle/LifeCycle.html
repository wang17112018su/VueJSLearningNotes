<!DOCTYPE html>
<html lang="en">
<script src="https://npmcdn.com/vue/dist/vue.js"></script>
<head>
    <meta charset="UTF-8">
    <title>VueJS LifeCycle</title>
</head>
<body>
<div id="app">
    <h1>{{ title }}</h1>
    <button @click="title = 'changed'"> Update Title</button>
    <button @click="destroy">Destroy</button>
</div>

</body>
<script src="apps.js"></script>
</html>
